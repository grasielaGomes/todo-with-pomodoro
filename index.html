<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" async></script>
  <title>ToDo List | Project</title>
</head>
<body>
  <header>
    <section class="flex-container baseline">
      <div>
        <img src="./img/todo.svg" alt="Adicione uma nova tarefa" height="100px">
      </div>
      <div>
        <nav></nav>
      </div>
    </section>
  </header>
  <main>
    <section class="add-task">
      <input type="text" name="" id="task-input" placeholder="Tarefa do dia">
      <div class="bt-add-task flex-container">
        <img src="./img/add.svg" alt="Adicionar tarefa" height="20px">
        <p>Add</p>
      </div>
    </section>
    <section class="tasks">
      <header>
        <div class="flex-container baseline">
          <h1 class="title">Tarefas</h1>
          <p class="date"></p>
        </div>
        <div class="divisor"></div>
      </header>
    </section>
  </main>
  
</body>
</html>
